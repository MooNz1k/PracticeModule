
<div class="panel panel-primary">
    <div class="panel-heading">Customer</div>
    <div class="panel-body">
      <app-criteria [displayDetail]='includeDetail'
                    [hitCount]='filteredCustomers?.length'
                    #filterCriteria
                    (valueChange)="onValueChange($event)">
                  </app-criteria>
        <table class="table table-hover" *ngIf="filteredCustomers?.length">
            <thead>
              <tr>
                <th>customerId</th>
                <th>Customer Name</th>
                <th>age</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Address</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let customer of filteredCustomers">
                <td>{{customer.index}}</td>
                <td> {{customer.name.first}} {{customer.name.last | uppercase}}</td>
                <td>{{customer.age}}</td>
                <td>{{customer.email}}</td>
                <td> {{customer.phone}}</td>
                <td>{{customer.address}}</td>
              </tr>
            </tbody>
          </table>
    </div>
</div>
